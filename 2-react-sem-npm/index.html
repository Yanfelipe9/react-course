<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Carrega o React, React Dom e Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>

<body>
  <div id="root"></div>

  <script type="text/babel">

    const Button = () => {
      const [total, setTotal] = React.useState(0)
      return <button>Comprar</button>

    }

    const Produtos = () => {
      const produto1 = "Camisa"
      const produto2 = "Bermuda"

      function handleClick(event) {
        console.log(`Comprou ${event.target.innerText}`)
      }

      return (
        <div>
          <button onClick={handleClick}>{produto1} - R$ {(Math.random() * 100).toFixed(2)}</button>
          <button onClick={handleClick}>{produto2} - R$ {(Math.random() * 100).toFixed(2)}</button>
        </div>
      )
    }

    const Compras = () => {
      const [contar, setContar] = React.useState(0)
      return(
        <div>
          <button onClick={() => setContar(contar + 1)}>Comprar: {contar}</button>
          <p>Total: {contar}</p>
          <p >Pre√ßo: {contar * 40}</p>
        </div>
      )
    }

    function App() {
      return <>
        <div>Teste</div>
        <Produtos />
        <Button />
        <Compras/>
      </>
    }

    const container = document.getElementById('root')
    const root = ReactDOM.createRoot(container)
    root.render(<App />)

  </script>

</body>

</html>
